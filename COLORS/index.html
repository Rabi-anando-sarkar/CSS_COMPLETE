<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>COLORS</title>
</head>
<body>
    <div>
        <h1>Colors in CSS</h1>
        <h2>red;</h2>
        <h3 class="headingClass">green;</h3>
        <h3 id="headingId">blue;</h3>
        <h3 class="namedClass">purple;</h3>
        <h3 class="rgbClass">rgb(220, 77, 100);</h3>
        <h3 class="rgbsClass">rgba(20, 77, 100, 0.4);</h3>
        <h3 class="hexadecimalClass">#3fff5f;</h3>
        <h3 class="hslClass">hsl(0, 100%, 20%);</h3>
        <h3 class="hslaClass">hsla(0, 100%, 20%, 0.4);</h3>
    </div>
</body>
</html>
